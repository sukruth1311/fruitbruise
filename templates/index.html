<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Quality Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1576402187878-974f2bdee9e5?auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            color: #2e8b57;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        input[type="file"] {
            margin-top: 30px;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            background-color: #f2f2f2;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        .btn {
            margin-top: 30px;
            background: linear-gradient(to right, #4CAF50, #2e8b57);
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(to right, #2e8b57, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>üçé Fruit Quality Analyzer</h1>
        <p>Upload a fruit image and we'll analyze its quality using AI-powered bruise detection and classification.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
            <br>
            <button type="submit" class="btn">üîç Analyze Fruit</button>
        </form>
    </div>
</body>
</html>
